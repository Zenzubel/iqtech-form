<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Тестовое задание</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="icon" href="images/favicon/favicon.ico">
	</head>
	<body>
		<section class="project">
			<div class="project__wrapper">
				<div class="project__form-box">
					<div class="project__form-title">Это форма</div>
						<div class="project__form-body form-body-js">
						<form class="form-core" id="form-core" action="#" >

							<div class="form-shell">
								<label class="form-label" id="label-company-name" for="input-company-name">
									<input class="form-input" id="input-company-name" type="text" name="company-name" placeholder="Полное название компании клиента" autocomplete="off" tabindex="1">
								</label>
							</div>

							<div class="form-shell">
								<label class="form-label" id="label-inn" for="input-inn">
									<input class="form-input" id="input-inn" type="text" name="inn" placeholder="ИНН" autocomplete="off" tabindex="2">
								</label>
							</div>

							<div class="form-shell">
								<label class="form-label" id="label-contact" for="input-contact">
									<input class="form-input" id="input-contact" type="text" name="contact" placeholder="Контактное лицо" autocomplete="off" tabindex="3">
								</label>
							</div>

							<div class="form-shell">
								<label class="form-label" id="label-sity" for="input-sity">
									<input class="form-input" id="input-sity" type="text" name="sity" placeholder="Город поставки" autocomplete="off" tabindex="4">
								</label>
							</div>

							<div class="form-shell">
								<label class="form-label" id="label-date" for="input-date">
									<input class="form-input" id="input-date" type="date" name="date" placeholder="Дата первого контакта" autocomplete="off" tabindex="5">
								</label>
							</div>

							<div class="form-shell">
								<label class="form-label" id="label-text" for="label-text">
									<textarea class="form-extarea" id="textarea-text" name="textarea" type="text" placeholder="Примечания" tabindex="6"></textarea>
								</label>
							</div>

							<div class="form-shell">
								<button class="form-button" id="button" type="submit" tabindex="7">Отправить</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>

		<div id="complite-mess" class="complite-mess">
			<span>Данные успешно отправлены</span>
		</div>

		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
